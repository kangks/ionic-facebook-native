<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">First name</div>
      <div class="item item-body">
        <div>
          {{fbResult.first_name}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Last name</div>
      <div class="item item-body">
        <div>
          {{fbResult.last_name}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Email</div>
      <div class="item item-body">
        <div>
          {{fbResult.email}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
